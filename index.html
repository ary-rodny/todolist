<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">TO-DOS</h1>

    <div class="tasks">
        <h2 class="tasks__title">Tasks List</h2>
        <ul class="tasks__list" data-lists>
            <!-- <li class="tasks__list-name">Work</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" name="" id="" 
              placeholder="new list name" aria-label="new list name" data-new-list-input>
            <button class="btn list btn--add" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo">
        <div class="todo__header">
            <h2 class="todo__title" data-list-title></h2>
            <p class="tasks-count"></p>
        </div>
        <div class="todo__body">

            <div class="tasks" data-tasks-container>
                <!-- <div class="task">
                    <input type="checkbox" name="" id="task1" >
                    <label for="task1">
                        <span class="custum-checkbox"></span>
                        record todo list video
                    </label>
                </div> -->
            </div>

            <div class="create-tasks">
                <form action="" data-new-task-form>
                    <input type="text" class="new task" name="" id="" 
                      placeholder="new task name" data-new-task-input
                      aria-label="new task name"
                    >
                    <button class="btn btn--add task" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="tasks-delete">
                <button class="btn btn--delete" data-clear-complete-task>Clear completed task</button>
                <button data-delete-list class="btn btn--delete">Delete selected list</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" >
            <label>
                <span class="custum-checkbox"></span>
            </label>
        </div>
    </template>

    <script defer src="index.js"></script>
</body>
</html>
